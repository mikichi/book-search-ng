<mat-list>
  <h3 mat-subheader>検索結果</h3>
  <mat-list-item *ngFor="let book of (books$ | async)">
    <img mat-list-avatar class="book-thumbnail" [src]="book.volumeInfo.imageLinks?.smallThumbnail">
    <h4 mat-line><a [href]="book.volumeInfo.previewLink">{{book.volumeInfo.title}}</a></h4>
    <p mat-line> {{book.volumeInfo.description}} </p>
  </mat-list-item>
</mat-list>
